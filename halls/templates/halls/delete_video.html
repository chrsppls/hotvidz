{% extends 'base.html' %}
{% block content %}
<h1>Are you sure want to delete this Video</h1>
<form class="" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4 mt-3">
      <div class="card mb-4 shadow-sm">
        <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="card-body">
          <p className="card-text">{{video.title}}</p>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-danger" name="" value="Update Video">Delete</button>
</form>


{% endblock %}
