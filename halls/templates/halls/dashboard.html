{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Welcome to {{ halls.0.user.username }}'s Dashboard</h1>
</div>
<br>
<h1>Halls of Fame</h1>
<div class="container">
  {% for hall in halls %}
<div class="">
  <h2>{{hall.title}}</h2>
  <a href="{% url 'update_hall' hall.id %}" class="btn btn-primary">Edit Hall</a>
  <a href="{% url 'add_video' hall.id %}" class="btn btn-primary">Add Video</a>
  <a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Delete Hall</a>
  {% for video in hall.video_set.all %}
  <div class="row">
    <div class="col-md-4 mt-3">
      <div class="card mb-4 shadow-sm">
        <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="card-body">
          <p className="card-text">{{video.title}}</p>
        </div>
      </div>
    </div>
  </div>
    </div>
  {% endfor %}
</div>
<br>

  {% endfor %}
</div>
{% endblock %}
