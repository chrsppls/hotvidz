{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Sign Up</h2>
  <form class="" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" name="button">Sign Up</button>
  </form>
</div>
{% endblock %}
